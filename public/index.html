<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <div>
        <h1>Google Sign In</h1>
        <hr />
        <div id="g_id_onload" data-client_id="1091614048050-ujcql01o9jkv8lp2gq19k82sudmmsdkd.apps.googleusercontent.com"
          data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
          data-shape="rectangular" data-logo_alignment="left"></div>
        <br />
      </div>
      <hr>
      <div>
        <h1>Sign In</h1>
        <hr>
        <form id="sign_in">
          <input name="correo" type="text" class="form-control my-2" placeholder="Email...">
          <input name="nombre" type="text" class="form-control my-2" placeholder="Nombre ...">
          <input name="password" type="text" class="form-control my-2" placeholder="ContraseÃ±a...">
          <button class="btn btn-outline-primary">Crear Usuario</button>
        </form>
      </div>
      <br>
      <div class="border d-flex justify-content-center">
        <button class="btn btn-outline-primary m-4" id="sign_out">Sign Out</button>
      </div>

    </div>
    <div class="col-sm-6">
      <h1> Log In</h1>
      <hr />
      <form id="log_in">
        <input type="text" name="correo" class="form-control mb-2" placeholder="Email" />
        <input type="password" name="password" class="form-control mb-2" placeholder="Password" />
        <button class="btn btn-outline-primary" id="registrar">Registrar</button>
      </form>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./js/auth.js"></script>
</body>

</html>
